    <header>

            type="text"

            autocomplete="off"
            placeholder="Search images..."

        >

                  <use href="./icons.svg#icon-bubble"></use>

                <b>324</b>

              <p class="info-item">
                <svg width="20" height="20">
                  <use href="./icons.svg#icon-download3"></use>
